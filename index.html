<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JavaScript Pro Tips - Advanced Edition</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-okaidia.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #00d4ff;
      --secondary: #ff006e;
      --accent: #8338ec;
      --bg-dark: #0a0b0f;
      --bg-card: #141620;
      --bg-gradient: linear-gradient(135deg, #0a0b0f 0%, #1a1d29 50%, #2a1f3d 100%);
      --text-primary: #ffffff;
      --text-secondary: #a8b2d1;
      --glow-primary: 0 0 20px rgba(0, 212, 255, 0.4);
      --glow-secondary: 0 0 30px rgba(255, 0, 110, 0.3);
      --border-radius: 20px;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: var(--bg-gradient);
      color: var(--text-primary);
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      position: relative;
      overflow-x: hidden;
    }

    /* Animated background particles */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 50%, rgba(0, 212, 255, 0.1) 0%, transparent 50%),
                  radial-gradient(circle at 80% 20%, rgba(255, 0, 110, 0.1) 0%, transparent 50%),
                  radial-gradient(circle at 40% 80%, rgba(131, 56, 236, 0.1) 0%, transparent 50%);
      animation: backgroundShift 10s ease-in-out infinite alternate;
      z-index: -2;
    }

    @keyframes backgroundShift {
      0% { transform: translateY(0px) rotate(0deg); }
      100% { transform: translateY(-20px) rotate(1deg); }
    }

    /* Floating elements */
    .floating-element {
      position: absolute;
      width: 100px;
      height: 100px;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      border-radius: 50%;
      opacity: 0.1;
      filter: blur(2px);
      animation: float 8s ease-in-out infinite;
    }

    .floating-element:nth-child(1) {
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }

    .floating-element:nth-child(2) {
      top: 70%;
      right: 10%;
      animation-delay: 2s;
      animation-duration: 12s;
    }

    .floating-element:nth-child(3) {
      bottom: 20%;
      left: 20%;
      animation-delay: 4s;
      animation-duration: 10s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) scale(1); }
      50% { transform: translateY(-30px) scale(1.1); }
    }

    .container {
      background: rgba(20, 22, 32, 0.9);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(0, 212, 255, 0.2);
      border-radius: var(--border-radius);
      padding: 3rem;
      width: 100%;
      max-width: 900px;
      box-shadow: var(--glow-primary), 
                  0 20px 40px rgba(0, 0, 0, 0.3),
                  inset 0 1px 0 rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
      transform: perspective(1000px) rotateX(2deg);
      transition: var(--transition);
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--primary), transparent);
      animation: scanline 3s infinite;
    }

    @keyframes scanline {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    .container:hover {
      transform: perspective(1000px) rotateX(0deg) scale(1.02);
      box-shadow: var(--glow-secondary), 
                  0 30px 60px rgba(0, 0, 0, 0.4),
                  inset 0 1px 0 rgba(255, 255, 255, 0.2);
    }

    .header {
      text-align: center;
      margin-bottom: 3rem;
      position: relative;
    }

    h2 {
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 50%, var(--accent) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 30px rgba(0, 212, 255, 0.5);
      animation: titleGlow 2s ease-in-out infinite alternate;
    }

    @keyframes titleGlow {
      0% { filter: brightness(1) drop-shadow(0 0 10px rgba(0, 212, 255, 0.3)); }
      100% { filter: brightness(1.2) drop-shadow(0 0 20px rgba(0, 212, 255, 0.6)); }
    }

    .subtitle {
      color: var(--text-secondary);
      font-size: 1rem;
      font-weight: 300;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .progress-bar {
      width: 100%;
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      margin: 2rem 0;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      border-radius: 2px;
      width: 0%;
      animation: progressAnimation 8s ease-in-out infinite;
    }

    @keyframes progressAnimation {
      0%, 100% { width: 0%; }
      50% { width: 100%; }
    }

    .tip-container {
      position: relative;
      background: rgba(10, 11, 15, 0.8);
      border-radius: 15px;
      padding: 2rem;
      border: 1px solid rgba(0, 212, 255, 0.3);
      overflow: hidden;
    }

    .tip-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, 
        rgba(0, 212, 255, 0.1) 0%, 
        transparent 25%,
        transparent 75%,
        rgba(255, 0, 110, 0.1) 100%);
      opacity: 0.5;
      z-index: 0;
    }

    pre {
      margin: 0;
      overflow-x: hidden;
      position: relative;
      z-index: 1;
      background: transparent !important;
      border-radius: 10px;
      padding: 1.5rem;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.95rem;
      line-height: 1.6;
      word-wrap: break-word;
      white-space: pre-wrap;
    }

    .typing {
      white-space: pre-wrap;
      position: relative;
    }

    .typing::after {
      content: '';
      position: absolute;
      right: -2px;
      top: 0;
      bottom: 0;
      width: 3px;
      background: linear-gradient(180deg, var(--primary), var(--secondary));
      animation: blink 1s steps(1) infinite;
      border-radius: 2px;
      box-shadow: 0 0 10px var(--primary);
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    .code-block {
      display: none;
      animation: fadeInUp 0.6s ease-out;
    }

    .code-block.active {
      display: block;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Enhanced syntax highlighting */
    .token.comment { color: #7c7c7c !important; }
    .token.string { color: #a8e6cf !important; }
    .token.keyword { color: var(--primary) !important; font-weight: 600; }
    .token.function { color: var(--secondary) !important; }
    .token.number { color: #ffd93d !important; }
    .token.operator { color: var(--accent) !important; }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      border-radius: 10px;
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
    }

    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(45deg, var(--secondary), var(--accent));
    }

    .tip-counter {
      position: absolute;
      top: 1rem;
      right: 1.5rem;
      background: rgba(0, 212, 255, 0.2);
      border: 1px solid var(--primary);
      border-radius: 20px;
      padding: 0.5rem 1rem;
      font-size: 0.8rem;
      font-weight: 600;
      color: var(--primary);
      backdrop-filter: blur(10px);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      body { padding: 1rem; }
      .container {
        padding: 1.5rem;
        transform: none;
        max-width: 100%;
      }
      .container:hover {
        transform: scale(1.01);
      }
      h2 { font-size: 2rem; }
      pre { 
        font-size: 0.75rem; 
        padding: 1rem;
        line-height: 1.5;
      }
      .tip-container {
        padding: 1rem;
      }
    }

    @media (max-width: 480px) {
      body { padding: 0.5rem; }
      .container { 
        padding: 1rem; 
        border-radius: 15px;
        width: calc(100vw - 1rem);
        max-width: none;
      }
      h2 { font-size: 1.5rem; }
      .subtitle { font-size: 0.8rem; }
      pre { 
        font-size: 0.6rem;
        padding: 0.75rem;
        line-height: 1.3;
        overflow-x: hidden;
        word-break: break-all;
      }
      .tip-container {
        padding: 0.75rem;
        overflow: hidden;
      }
      .floating-element { display: none; }
      .tip-counter {
        top: 0.5rem;
        right: 1rem;
        font-size: 0.7rem;
        padding: 0.3rem 0.6rem;
      }
    }

    @media (max-width: 360px) {
      pre { 
        font-size: 0.55rem;
        line-height: 1.2;
        overflow-x: hidden;
        word-break: break-all;
      }
      h2 { font-size: 1.3rem; }
      .container {
        padding: 0.75rem;
        width: calc(100vw - 1rem);
      }
      .tip-container {
        padding: 0.5rem;
      }
    }

    /* Loading animation */
    .loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 50px;
      height: 50px;
      border: 3px solid rgba(0, 212, 255, 0.3);
      border-top: 3px solid var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      opacity: 0;
      z-index: 10;
    }

    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Floating background elements -->
  <div class="floating-element"></div>
  <div class="floating-element"></div>
  <div class="floating-element"></div>

  <div class="container">
    <div class="tip-counter" id="tipCounter">Tip 1 of 8</div>
    
    <div class="header">
      <h2>JavaScript Pro Tips</h2>
      <p class="subtitle">From Beginner to Professional</p>
    </div>
    
    <div class="progress-bar">
      <div class="progress-fill" id="progressFill"></div>
    </div>
    
    <div class="tip-container">
      <div class="loader" id="loader"></div>
      <div id="tipBox" class="code-block active">
        <pre><code class="language-js typing" id="typedText"></code></pre>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  <script>
    const tips = [
      `// ✨ 1. Variables
// 🔴 Old way
var name = "Alice";
var age = 25;

// ✅ Modern way
const name = "Alice";
let age = 25;`,

      `// ⚡ 2. Functions
// 🔴 Old way
function add(a, b) {
  return a + b;
}

// ✅ Arrow function
const add = (a, b) => a + b;`,

      `// 🎯 3. Conditionals
// 🔴 Verbose
if (user.auth === true && 
    user.role === 'admin') {
  showAdmin();
}

// ✅ Clean
if (user.auth && 
    user.role === 'admin') {
  showAdmin();
}

// 💎 Optional chaining
user?.profile?.admin && 
  showAdmin();`,

      `// 🔄 4. Array Loops
// 🔴 Old way
for (let i = 0; i < items.length; i++) {
  console.log(items[i]);
}

// ✅ Modern way
items.forEach(item => 
  console.log(item));

// 🚀 Chaining
items
  .filter(x => x.active)
  .forEach(x => console.log(x));`,

      `// 🛡️ 5. Defaults
// 🔴 Manual check
function greet(name) {
  if (!name) name = "Guest";
  return "Hi " + name;
}

// ✅ Default params
const greet = (name = "Guest") => 
  \`Hi \${name}\`;`,

      `// 🔧 6. Destructuring
// 🔴 Repetitive
const first = user.info.firstName;
const last = user.info.lastName;
const email = user.contact.email;

// ✅ Destructuring
const {
  info: { firstName, lastName },
  contact: { email }
} = user;`,

      `// 📦 7. Array Methods
// 🔴 Multiple loops
const expensive = [];
for (let item of products) {
  if (item.price > 100) {
    expensive.push({
      ...item,
      premium: true
    });
  }
}

// ✅ Functional
const expensive = products
  .filter(x => x.price > 100)
  .map(x => ({ ...x, premium: true }));`,

      `// 🔮 8. Async/Await
// 🔴 Promise chains
getData(id)
  .then(data => processData(data))
  .then(result => saveResult(result))
  .catch(err => handleError(err));

// ✅ Async/await
const processUser = async (id) => {
  try {
    const data = await getData(id);
    const result = await processData(data);
    return await saveResult(result);
  } catch (error) {
    handleError(error);
  }
};`
    ];

    const typedTextElement = document.getElementById("typedText");
    const tipCounter = document.getElementById("tipCounter");
    const progressFill = document.getElementById("progressFill");
    const loader = document.getElementById("loader");
    
    let tipIndex = 0;
    let charIndex = 0;
    let isTyping = false;

    function updateTipCounter() {
      tipCounter.textContent = `Tip ${tipIndex + 1} of ${tips.length}`;
    }

    function updateProgress() {
      const progress = ((tipIndex + 1) / tips.length) * 100;
      progressFill.style.width = `${progress}%`;
    }

    function showLoader() {
      loader.style.opacity = '1';
      setTimeout(() => {
        loader.style.opacity = '0';
      }, 800);
    }

    function typeNextCharacter() {
      if (isTyping) return;
      
      isTyping = true;
      const currentTip = tips[tipIndex];
      
      if (charIndex < currentTip.length) {
        typedTextElement.textContent += currentTip.charAt(charIndex);
        charIndex++;
        
        // Highlight syntax progressively
        Prism.highlightElement(typedTextElement);
        
        // Variable typing speed for more natural feel
        const delay = currentTip.charAt(charIndex - 1) === '\n' ? 50 : 
                     currentTip.charAt(charIndex - 1) === ' ' ? 30 : 20;
        
        setTimeout(() => {
          isTyping = false;
          typeNextCharacter();
        }, delay);
      } else {
        // Pause at end of tip
        setTimeout(() => {
          showLoader();
          
          setTimeout(() => {
            typedTextElement.textContent = "";
            charIndex = 0;
            tipIndex = (tipIndex + 1) % tips.length;
            updateTipCounter();
            updateProgress();
            isTyping = false;
            typeNextCharacter();
          }, 1000);
        }, 4000);
      }
    }

    // Initialize
    updateTipCounter();
    updateProgress();
    
    // Start typing animation after a brief delay
    setTimeout(() => {
      typeNextCharacter();
    }, 1000);

    // Add keyboard controls
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight' || e.key === ' ') {
        e.preventDefault();
        // Skip to next tip
        if (!isTyping) {
          typedTextElement.textContent = "";
          charIndex = 0;
          tipIndex = (tipIndex + 1) % tips.length;
          updateTipCounter();
          updateProgress();
          typeNextCharacter();
        }
      } else if (e.key === 'ArrowLeft') {
        e.preventDefault();
        // Go to previous tip
        if (!isTyping) {
          typedTextElement.textContent = "";
          charIndex = 0;
          tipIndex = (tipIndex - 1 + tips.length) % tips.length;
          updateTipCounter();
          updateProgress();
          typeNextCharacter();
        }
      }
    });

    // Add click to skip functionality
    document.querySelector('.tip-container').addEventListener('click', () => {
      if (!isTyping) {
        typedTextElement.textContent = "";
        charIndex = 0;
        tipIndex = (tipIndex + 1) % tips.length;
        updateTipCounter();
        updateProgress();
        typeNextCharacter();
      }
    });
  </script>
</body>
</html>
