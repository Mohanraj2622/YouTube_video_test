<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Console Logger Tip</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 1.3rem;
      color: #00ffcc;
      margin-bottom: 2rem;
      transition: all 0.5s ease;
    }

    .card {
      width: 90%;
      max-width: 420px;
      background: #1e1e1e;
      border-left: 6px solid;
      border-radius: 10px;
      padding: 1rem;
      font-size: 0.95rem;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.6s ease;
      text-align: left;
      white-space: pre-wrap;
    }

    .bad { border-color: #ff4d4d; }
    .good { border-color: #00ff66; }
    .show {
      opacity: 1;
      transform: translateY(0);
    }

    .typing::after {
      content: "|";
      animation: blink 0.7s infinite;
      color: #ccc;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    /* Syntax highlighting */
    .kw { color: #569CD6; }     /* keyword */
    .str { color: #CE9178; }    /* string */
    .func { color: #DCDCAA; }   /* function */
    .var { color: #9CDCFE; }    /* variable */
    .sys { color: #4EC9B0; }    /* system name like console */

    @media (max-width: 480px) {
      h1 {
        font-size: 1.1rem;
      }
      .card {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <h1 id="headline">ðŸ˜© Still writing console.log everywhere?</h1>

  <div id="bad" class="card bad"><div id="badText" class="typing"></div></div>
  <div id="good" class="card good" style="margin-top: 20px;"><div id="goodText" class="typing"></div></div>

  <script>
    const badCode = `<span class="sys">console</span>.<span class="func">log</span>(<span class="str">"User data:"</span>, <span class="var">user</span>);
<span class="sys">console</span>.<span class="func">log</span>(<span class="str">"Age:"</span>, <span class="var">age</span>);
<span class="sys">console</span>.<span class="func">log</span>(<span class="str">"Status:"</span>, <span class="var">status</span>);`;

    const goodCode = `<span class="kw">function</span> <span class="func">log</span>(...<span class="var">data</span>) {
  <span class="sys">console</span>.<span class="func">log</span>(<span class="str">"ðŸ’¡"</span>, ...<span class="var">data</span>);
}

<span class="func">log</span>(<span class="str">"User data:"</span>, <span class="var">user</span>);
<span class="func">log</span>(<span class="str">"Age:"</span>, <span class="var">age</span>);
<span class="func">log</span>(<span class="str">"Status:"</span>, <span class="var">status</span>);`;

    const badText = document.getElementById("badText");
    const goodText = document.getElementById("goodText");
    const badCard = document.getElementById("bad");
    const goodCard = document.getElementById("good");
    const headline = document.getElementById("headline");

    function typeHTML(html, target, delay = 25, callback) {
      let i = 0;
      let output = "";
      function type() {
        if (i < html.length) {
          output += html.charAt(i);
          target.innerHTML = output;
          i++;
          setTimeout(type, delay);
        } else if (callback) {
          callback();
        }
      }
      type();
    }

    setTimeout(() => {
      badCard.classList.add("show");
      typeHTML(badCode, badText, 20, () => {
        setTimeout(() => {
          badCard.classList.remove("show");
          setTimeout(() => {
            goodCard.classList.add("show");
            typeHTML(goodCode, goodText, 15, () => {
              setTimeout(() => {
                headline.textContent = "âœ… Now use this like a pro!";
              }, 400);
            });
          }, 600);
        }, 2500);
      });
    }, 300);
  </script>
</body>
</html>
