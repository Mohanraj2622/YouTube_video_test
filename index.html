<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>HTML All Tags</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(to bottom, #0e0b1d, #1a152e);
      color: white;
      padding: 20px 10px;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      font-size: 1.5rem;
      font-weight: 900;
    }

    h1 span {
      color: #a974ff;
    }

    .subtitle {
      text-align: center;
      font-size: 0.9rem;
      margin: 10px 0 20px;
    }

    .subtitle strong {
      color: #a974ff;
    }

    .tag-box {
      border: 1px solid #aaa;
      border-radius: 10px;
      padding: 15px;
      max-width: 100%;
      margin: 0 auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      min-height: 200px;
    }

    .tag {
      background: #1f1b2e;
      padding: 5px 10px;
      border-radius: 6px;
      font-size: 0.8rem;
      color: #eee;
      opacity: 0;
      animation: typewriter 1s forwards;
    }

    @keyframes typewriter {
      0% { opacity: 0; transform: translateY(5px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .bottom-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
      font-size: 0.75rem;
      color: #ccc;
    }

    .icons {
      display: flex;
      gap: 15px;
    }

    .icons div {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 0.75rem;
      color: #a974ff;
    }

    .icons div::before {
      content: '‚ô•';
      font-size: 1.2rem;
    }

    .icons div:nth-child(2)::before { content: 'üí¨'; }
    .icons div:nth-child(3)::before { content: 'üì§'; }
    .icons div:nth-child(4)::before { content: 'üîñ'; }

    .profile {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .profile img {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: #a974ff;
    }

    .profile span {
      font-weight: bold;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <h1>HTML <span>All Tags</span></h1>
  <div class="subtitle">Comment <strong>‚ÄúHTML‚Äù</strong> and I‚Äôll DM you HTML Cheatsheet!</div>

  <div class="tag-box" id="tagBox">
    <!-- Tags will be injected here by JS -->
  </div>

  <div class="bottom-bar">
    <div class="profile">
      <img src="logo.png" alt="Profile" />
      <span>@framebycode</span>
    </div>
    <div class="icons">
      <div>Like</div>
      <div>Comment</div>
      <divhare</div>
      <div>Save</div>
    </div>
  </div>

  <script>
    const tags = [
      "!DOCTYPE", "html", "body", "br/", "hr/", "h1", "h2", "h3", "h4", "h5",
      "p", "b", "i", "th", "tr", "td", "caption", "em", "form", "input",
      "label", "textarea", "button", "select", "option", "optgroup", "fieldset",
      "legend", "address", "sub", "sup", "pre", "code", "q", "a", "ul", "ol", "li",
      "table", "canvas", "div", "video"
    ];

    const tagBox = document.getElementById("tagBox");

    tags.forEach((tag, i) => {
      const el = document.createElement("div");
      el.className = "tag";
      el.style.animationDelay = `${i * 0.1}s`;
      el.textContent = `<${tag}>`;
      tagBox.appendChild(el);
    });
  </script>
</body>
</html>
