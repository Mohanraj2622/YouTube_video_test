
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hidden JavaScript Features</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-okaidia.min.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500&family=Inter:wght@300;400;500;600&display=swap');
    
    :root {
      --primary-bg: #0a0b0f;
      --secondary-bg: #151722;
      --tertiary-bg: #1e1f2e;
      --accent-color: #00d4ff;
      --accent-glow: #00a3cc;
      --text-primary: #ffffff;
      --text-secondary: #b8bcc8;
      --success-color: #10b981;
      --warning-color: #f59e0b;
      --error-color: #ef4444;
      --border-radius: 16px;
      --shadow-primary: 0 20px 40px rgba(0, 212, 255, 0.1);
      --shadow-secondary: 0 8px 32px rgba(0, 0, 0, 0.3);
      --blur-amount: 8px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(135deg, var(--primary-bg) 0%, #0d1117 50%, var(--secondary-bg) 100%);
      background-attachment: fixed;
      color: var(--text-primary);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      min-height: 100vh;
      padding: 1rem;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 30%, rgba(0, 212, 255, 0.05) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(0, 212, 255, 0.03) 0%, transparent 50%),
        radial-gradient(circle at 50% 50%, rgba(30, 31, 46, 0.1) 0%, transparent 70%);
      pointer-events: none;
      z-index: -1;
    }

    .container {
      background: var(--secondary-bg);
      backdrop-filter: blur(var(--blur-amount));
      border: 1px solid rgba(0, 212, 255, 0.1);
      border-radius: var(--border-radius);
      padding: 2.5rem;
      width: 100%;
      max-width: 900px;
      margin: 2rem auto;
      box-shadow: var(--shadow-primary), var(--shadow-secondary);
      position: relative;
      overflow: hidden;
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent 0%, var(--accent-color) 50%, transparent 100%);
    }

    .header {
      text-align: center;
      margin-bottom: 2.5rem;
      position: relative;
    }

    .main-title {
      font-size: clamp(1.8rem, 4vw, 2.5rem);
      font-weight: 600;
      background: linear-gradient(135deg, var(--accent-color) 0%, #00a3cc 100%);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.5rem;
      letter-spacing: -0.02em;
    }

    .subtitle {
      color: var(--text-secondary);
      font-size: clamp(0.9rem, 2vw, 1.1rem);
      font-weight: 300;
    }

    .tip-counter {
      position: absolute;
      top: -1rem;
      right: 0;
      background: var(--tertiary-bg);
      padding: 0.5rem 1rem;
      border-radius: 50px;
      font-size: 0.8rem;
      color: var(--text-secondary);
      border: 1px solid rgba(0, 212, 255, 0.2);
    }

    .code-container {
      background: var(--tertiary-bg);
      border-radius: 12px;
      border: 1px solid rgba(0, 212, 255, 0.1);
      overflow: hidden;
      position: relative;
      box-shadow: var(--shadow-secondary);
    }

    .code-header {
      background: var(--secondary-bg);
      padding: 1rem 1.5rem;
      border-bottom: 1px solid rgba(0, 212, 255, 0.1);
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .window-controls {
      display: flex;
      gap: 0.5rem;
    }

    .control {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: var(--error-color);
    }

    .control:nth-child(2) {
      background: var(--warning-color);
    }

    .control:nth-child(3) {
      background: var(--success-color);
    }

    .file-name {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.9rem;
      color: var(--text-secondary);
    }

    .code-content {
      padding: 1.5rem;
      position: relative;
      min-height: 350px;
      overflow: hidden;
      width: 100%;
    }

    pre {
      margin: 0;
      overflow: hidden;
      font-family: 'JetBrains Mono', monospace;
      font-size: clamp(0.7rem, 1.6vw, 0.85rem);
      line-height: 1.4;
      border-radius: 8px;
      word-wrap: break-word;
      overflow-wrap: break-word;
      white-space: pre-wrap;
      width: 100%;
      max-width: 100%;
    }

    .typing {
      white-space: pre-wrap;
      word-wrap: break-word;
      overflow-wrap: break-word;
      border-right: 2px solid var(--accent-color);
      animation: blink 1s ease-in-out infinite;
      display: block;
      width: 100%;
      max-width: 100%;
      box-sizing: border-box;
    }

    @keyframes blink {
      0%, 50% { border-color: var(--accent-color); }
      51%, 100% { border-color: transparent; }
    }

    .code-block {
      display: none;
    }

    .code-block.active {
      display: block;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .progress-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      height: 3px;
      background: var(--accent-color);
      border-radius: 0 0 12px 12px;
      transition: width 0.1s ease-out;
      box-shadow: 0 0 10px var(--accent-glow);
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
    }

    .btn {
      background: var(--tertiary-bg);
      border: 1px solid rgba(0, 212, 255, 0.2);
      color: var(--text-primary);
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-family: inherit;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0, 212, 255, 0.1), transparent);
      transition: left 0.5s ease;
    }

    .btn:hover {
      border-color: var(--accent-color);
      box-shadow: 0 4px 20px rgba(0, 212, 255, 0.2);
      transform: translateY(-2px);
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:active {
      transform: translateY(0);
    }

    /* Enhanced Mobile Responsiveness */
    @media (max-width: 768px) {
      body {
        padding: 0.5rem;
      }

      .container {
        padding: 1rem;
        margin: 0.5rem auto;
        border-radius: 12px;
        max-width: calc(100vw - 1rem);
      }

      .header {
        margin-bottom: 1.5rem;
      }

      .tip-counter {
        position: relative;
        top: 0;
        right: 0;
        margin-top: 1rem;
        display: inline-block;
      }

      .code-header {
        padding: 0.5rem 0.75rem;
        flex-wrap: wrap;
      }

      .code-content {
        padding: 0.5rem;
        min-height: 280px;
        overflow: hidden;
      }

      pre {
        font-size: 0.65rem;
        line-height: 1.3;
        padding: 0;
        overflow: hidden;
        max-width: 100%;
      }

      .controls {
        flex-direction: column;
        align-items: center;
        gap: 0.75rem;
        margin-top: 1rem;
      }

      .btn {
        width: 100%;
        max-width: 180px;
        padding: 0.5rem 1rem;
        font-size: 0.85rem;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 0.75rem;
        margin: 0.25rem auto;
        max-width: calc(100vw - 0.5rem);
      }

      .main-title {
        font-size: 1.4rem;
      }

      .subtitle {
        font-size: 0.85rem;
      }

      .code-content {
        padding: 0.25rem;
        min-height: 260px;
      }

      pre {
        font-size: 0.6rem;
        line-height: 1.2;
      }

      .file-name {
        font-size: 0.75rem;
      }

      .window-controls {
        gap: 0.25rem;
      }

      .control {
        width: 8px;
        height: 8px;
      }
    }

    @media (max-width: 360px) {
      .container {
        padding: 0.5rem;
        max-width: calc(100vw - 0.25rem);
      }
      
      .code-content {
        padding: 0.1rem;
        min-height: 240px;
      }

      pre {
        font-size: 0.55rem;
        line-height: 1.15;
      }

      .main-title {
        font-size: 1.2rem;
      }
      
      .code-header {
        padding: 0.4rem 0.5rem;
      }
      
      .file-name {
        font-size: 0.7rem;
      }
    }

    /* Ultra-wide screen support */
    @media (min-width: 1200px) {
      .container {
        max-width: 1100px;
        padding: 3rem;
      }

      .code-content {
        padding: 2rem;
        min-height: 400px;
      }

      pre {
        font-size: 1rem;
      }
    }

    /* Dark mode enhancements */
    @media (prefers-color-scheme: dark) {
      .container {
        border-color: rgba(0, 212, 255, 0.15);
      }
    }

    /* Reduced motion support */
    @media (prefers-reduced-motion: reduce) {
      .typing {
        animation: none;
        border-right-color: var(--accent-color);
      }

      .code-block.active {
        animation: none;
      }

      .btn {
        transition: none;
      }
    }

    /* High contrast support */
    @media (prefers-contrast: high) {
      :root {
        --accent-color: #00ffff;
        --text-primary: #ffffff;
        --secondary-bg: #000000;
      }

      .container {
        border: 2px solid var(--accent-color);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="main-title">Hidden JavaScript Features 💡</h1>
      <p class="subtitle">Discover powerful ES6+ features that will level up your code</p>
      <div class="tip-counter">
        <span id="currentTip">1</span> / <span id="totalTips">5</span>
      </div>
    </div>

    <div class="code-container">
      <div class="code-header">
        <div class="window-controls">
          <div class="control"></div>
          <div class="control"></div>
          <div class="control"></div>
        </div>
        <div class="file-name">javascript-features.js</div>
      </div>
      
      <div class="code-content">
        <div id="tipBox" class="code-block active">
          <pre><code class="language-js typing" id="typedText"></code></pre>
        </div>
        <div class="progress-bar" id="progressBar"></div>
      </div>
    </div>

    <div class="controls">
      <button class="btn" id="pauseBtn">⏸️ Pause</button>
      <button class="btn" id="nextBtn">⏭️ Next</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  <script>
    const tips = [
      {
        title: "Optional Chaining",
        code: `// 1️⃣ Optional Chaining (?.)
// 🟥 Before
if (user && user.profile && 
    user.profile.settings) {
  console.log(user.profile.settings.theme);
}

// 🟩 After
console.log(user?.profile?.settings?.theme);

// 💡 Works with methods
user?.profile?.updateSettings?.();

// 🚀 Array access
const title = user?.posts?.[0]?.title;`
      },
      {
        title: "Nullish Coalescing",
        code: `// 2️⃣ Nullish Coalescing (??)
// 🟥 Before
let name = username || "Guest";
let count = userCount || 0;

// 🟩 After
let name = username ?? "Guest";
let count = userCount ?? 0;

// 💡 Config defaults
const config = {
  timeout: opts?.timeout ?? 5000,
  retries: opts?.retries ?? 3,
  debug: opts?.debug ?? false
};`
      },
      {
        title: "Advanced Destructuring",
        code: `// 3️⃣ Advanced Destructuring
// 🟥 Before
const user = { name: "John" };
let userName = user.name || "Anon";
let userAge = user.age || 25;

// 🟩 After
const { 
  name: userName = "Anon", 
  age: userAge = 25 
} = user;

// 🚀 Nested defaults
const { 
  profile: { 
    settings: { 
      theme = "dark" 
    } = {} 
  } = {} 
} = user;`
      },
      {
        title: "Modern Array Methods",
        code: `// 4️⃣ Modern Array Methods
// 🟥 Before
let last = arr[arr.length - 1];
let second = arr[arr.length - 2];

// 🟩 After
let last = arr.at(-1);
let second = arr.at(-2);

// 💡 Array.from()
const chars = Array.from(
  new Set("hello")
).join("");

// 🚀 .flatMap()
const words = sentences.flatMap(
  s => s.split(" ")
);`
      },
      {
        title: "Dynamic Object Magic",
        code: `// 5️⃣ Dynamic Object Keys
// 🟥 Before
let obj = {};
obj["level_" + id] = "Pro";

// 🟩 After
let obj = { 
  [\`level_\${id}\`]: "Pro"
};

// 💡 Shorthand
const name = "John", age = 30;
const user = { name, age };

// 🚀 Object spread
const newUser = { 
  ...defaultUser, 
  ...settings 
};

// ✨ Object.entries()
Object.entries(user).forEach(
  ([k, v]) => console.log(\`\${k}: \${v}\`)
);`
      }
    ];

    const typedTextElement = document.getElementById("typedText");
    const currentTipElement = document.getElementById("currentTip");
    const totalTipsElement = document.getElementById("totalTips");
    const progressBar = document.getElementById("progressBar");
    const pauseBtn = document.getElementById("pauseBtn");
    const nextBtn = document.getElementById("nextBtn");
    
    let tipIndex = 0;
    let charIndex = 0;
    let isPaused = false;
    let typingSpeed = 20;
    
    totalTipsElement.textContent = tips.length;

    function updateProgress() {
      const progress = (charIndex / tips[tipIndex].code.length) * 100;
      progressBar.style.width = `${progress}%`;
    }

    function updateTipCounter() {
      currentTipElement.textContent = tipIndex + 1;
    }

    function typeNextCharacter() {
      if (isPaused) return;
      
      const currentTip = tips[tipIndex];
      if (charIndex < currentTip.code.length) {
        typedTextElement.textContent += currentTip.code.charAt(charIndex);
        charIndex++;
        updateProgress();
        Prism.highlightElement(typedTextElement);
        setTimeout(typeNextCharacter, typingSpeed);
      } else {
        setTimeout(() => {
          if (!isPaused) {
            nextTip();
          }
        }, 3000);
      }
    }

    function nextTip() {
      typedTextElement.textContent = "";
      charIndex = 0;
      tipIndex = (tipIndex + 1) % tips.length;
      updateTipCounter();
      updateProgress();
      if (!isPaused) {
        typeNextCharacter();
      }
    }

    function togglePause() {
      isPaused = !isPaused;
      pauseBtn.textContent = isPaused ? "▶️ Resume" : "⏸️ Pause";
      if (!isPaused) {
        typeNextCharacter();
      }
    }

    // Event listeners
    pauseBtn.addEventListener('click', togglePause);
    nextBtn.addEventListener('click', nextTip);

    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space') {
        e.preventDefault();
        togglePause();
      } else if (e.code === 'ArrowRight') {
        e.preventDefault();
        nextTip();
      }
    });

    // Initialize
    updateTipCounter();
    typeNextCharacter();

    // Handle visibility change to pause when tab is not visible
    document.addEventListener('visibilitychange', () => {
      if (document.hidden && !isPaused) {
        togglePause();
      }
    });
  </script>
</body>
</html>
